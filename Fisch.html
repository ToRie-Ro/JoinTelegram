<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rizzomgsi Store</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}
header {
    background-color: #222;
    color: white;
    text-align: center;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}
header img {
    width: 50px; /* Adjust logo size */
    height: auto;
    margin-right: 15px; /* Space between logo and title */
    border-radius: 8px;
}
header h1 {
    margin: 0;
    font-size: 36px;
}
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}
.product {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin: 10px;
    width: 250px;
    text-align: center;
    padding: 20px;
}
.product img {
    width: 100%;
    border-radius: 8px;
}
.product h2 {
    font-size: 24px;
    margin: 10px 0;
}
.product p {
    color: #888;
}
.product .price {
    font-size: 20px;
    color: #333;
    margin: 10px 0;
}
.product button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
}
.product button:hover {
    background-color: #45a049;
}
footer {
    background-color: #222;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
}
.cart-button {
    background-color: #2196F3;
    color: white;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    position: absolute;
    top: 20px;
    right: 20px;
    border: none;
    transition: background-color 0.3s;
}
.cart-button:hover {
    background-color: #0b7dda;
}
.cart-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}
.cart-modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
}
.cart-modal-content ul {
    list-style: none;
    padding: 0;
    margin: 0;
}
.facebook-link, .exit-button {
    display: block;
    margin-top: 20px;
    color: white;
    background-color: #45a049;
    font-size: 18px;
    padding: 10px;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
}
.facebook-link:hover, .exit-button:hover {
    background-color: #45a049;
}
.menu{
    background-color: #ffffff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
    text-align: center;
}
</style>    
<body>

    <!-- Header with Shop Name and Logo -->
    <header>
        <img src="image/Rizzomgsi Store.jpg" alt="">
        <h1>Rizzomgsi Store Fisch</h1>
    </header>

    <div id="menu" class="menu">
        <li><a href="index.html">Blox fruits</a></li>
    </div>

    <!-- Main Container for Products -->
    <div class="container">
        <!-- Product 1 -->
        <div class="product">
            <img src="image/" alt="">
            <h2>Coming Soon</h2>
            <p>ឆាតទៅFacebook pageខ្ញុំនិងតម</p>
            <div class="price">$1</div>
            <a href="https://www.facebook.com/profile.php?id=61574124290998" target="_blank" class="facebook-link">ចុចទីនេះ</a>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Rizzomgsi Store</p>
    </footer>
